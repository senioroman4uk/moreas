<div class="gallery" ng-show="ctrl.images.length > 0">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" ng-repeat="img in ctrl.images" ng-class="{active : $first}"
                data-slide-to="{{ $index }}"></li>
        </ol>
        <div class="carousel-inner">
            <div ng-class="{item: true, active: $first}" ng-repeat="img in ctrl.images">
                <img ng-src="{{ img.src }}">

                <div class="container">
                    <div class="carousel-caption">
                        <h3>{{ img.title }}</h3>
                        <span>{{ img.description }}</span>
                    </div>
                </div>
            </div>
        </div>

    <span class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </span>
    <span class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </span>
    </div>
    <hr class="divider">
</div>

<div class="maps">
    <div id="map"></div>
    <hr class="delimiter">
</div>

<form class="form" name="vm.form" novalidate="novalidate" ng-controller="ContactFormController as vm"
      ng-submit="vm.form.$valid && vm.createMessage(vm.message)">
    <div class="form-group" ng-class="vm.getErrorClass('author')">
        <input name="author" class="form-control" type="text" ng-model="vm.message.author" ng-maxlength="50"
               required/>
    </div>
    <div class="form-group" ng-class="vm.getErrorClass('email')">
        <input name="email" class="form-control" type="email" ng-model="vm.message.email" required/>
    </div>
    <div class="form-group" ng-class="vm.getErrorClass('subject')">
        <input name="subject" class="form-control" type="text" ng-model="vm.message.subject" required/>
    </div>
    <div class="form-group" ng-class="vm.getErrorClass('body')">
        <textarea name="body" class="form-control" ng-model="vm.message.body" required></textarea>
    </div>
    <input class="btn btn-lg btn-primary" type="submit" ng-click="vm.click()"/>
</form>
