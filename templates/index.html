<body>
  <div class="container">
      <div class="row">
          <div id="logo" class="col-md-3 filled">
              <img class="img-responsive center-block" src="/static/img/logo.jpg" />
          </div>
          <div class="col-md-8 col-md-offset-1 page-header navigation">
              <ul class="nav nav-tabs nav-justified" ng-controller="NavbarController as vm">
                  <li role="presentation" ng-class="{active: vm.isActive('index')}">
                      <a href="/">Home</a>
                  </li>
                  <li role="presentation" ng-class="{active: vm.isActive('about')}">
                      <a href="/about">About</a>
                  </li>
                  <li role="presentation" ng-class="{active: vm.isActive('products')}">
                      <a href="/products">Products</a>
                  </li>
                  <li role="presentation" ng-class="{active: vm.isActive('contact')}">
                      <a href="/contact">Contact</a>
                  </li>
                  <li role="presentation" ng-class="{active: vm.isActive('awards')}">
                      <a href="/awards">Awards</a>
                  </li>
              </ul>
              <div class="filled" ng-view></div>
          </div>
      </div>
  </div>
